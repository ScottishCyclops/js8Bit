<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/p5.min.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/utils.js"></script>

    <script src="js/cursor.js"></script>
    <script src="js/drawing.js"></script>
    <script src="js/palette.js"></script>

</head>
<body>
  <div id="content">
    <input type="file" id="importButton" class="button"/>
    <label for="importButton" class="label">Import drawing</label>

    <input type="button" id="exportButton" class="button"/>
    <label for="exportButton" class="label">Export drawing</label>

    <input type="button" id="paletteButton" class="button"/>
    <label for="paletteButton" class="label">Show Palette</label>
  </div>
</body>
</html>
